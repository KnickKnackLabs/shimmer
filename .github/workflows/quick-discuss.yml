name: quick-discuss

on:
  workflow_dispatch:
    inputs:
      issue:
        description: 'Issue number to discuss'
        required: true
        type: string

jobs:
  run:
    uses: ./.github/workflows/agent-run.yml
    with:
      agent-name: quick
      job-type: discuss
      message: "Discuss issue #${{ github.event.inputs.issue }}"
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.QUICK_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.QUICK_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.QUICK_EMAIL_PASSWORD }}
