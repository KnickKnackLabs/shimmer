name: Test Agent Identity

on:
  workflow_dispatch:

jobs:
  test-signed-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.QUICK_GITHUB_PAT }}

      - name: Setup GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.QUICK_GPG_PRIVATE_KEY }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

          # Get key ID
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG "quick@ricon.family" | grep sec | head -1 | awk '{print $2}' | cut -d'/' -f2)

          # Configure git
          git config --global user.name "quick"
          git config --global user.email "quick@ricon.family"
          git config --global user.signingkey "$KEY_ID"
          git config --global commit.gpgsign true

      - name: Make test commit
        run: |
          # Add a timestamp to a test file
          echo "Test commit by quick at $(date -u)" >> .agent-test-log
          git add .agent-test-log
          git commit -m "Test signed commit by quick

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: quick <quick@ricon.family>"

      - name: Verify signature
        run: |
          git log -1 --show-signature

      - name: Push commit
        run: |
          git push
