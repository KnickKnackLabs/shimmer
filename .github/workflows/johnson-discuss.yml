name: johnson-discuss

on:
  schedule:
    - cron: '20,50 * * * *'  # Every 30 minutes, offset by 20
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        required: false
        type: string

jobs:
  run:
    uses: ./.github/workflows/agent-run.yml
    with:
      agent-name: johnson
      job-type: discuss
      message: ${{ github.event.inputs.message }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.JOHNSON_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.JOHNSON_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.JOHNSON_EMAIL_PASSWORD }}
