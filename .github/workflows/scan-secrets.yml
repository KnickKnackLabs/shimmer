name: Scan Secrets

on:
  schedule:
    - cron: '0 6 * * 0'  # Weekly on Sunday at 6am UTC
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for scanning

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Run secret scan
        run: mise run scan-secrets
