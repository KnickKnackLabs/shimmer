name: brownie-failure-analysis

on:
  workflow_run:
    workflows: ["quick-probe", "junior-readme", "brownie-critic"]
    types:
      - completed

jobs:
  analyze:
    # Only analyze failed runs
    if: github.event.workflow_run.conclusion == 'failure'
    uses: ./.github/workflows/agent-run.yml
    with:
      agent-name: brownie
      job-type: failure-analysis
      message: "Analyze failed run ${{ github.event.workflow_run.id }}"
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.BROWNIE_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.BROWNIE_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.BROWNIE_EMAIL_PASSWORD }}
