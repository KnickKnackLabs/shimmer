name: Test Matrix Install

on:
  workflow_dispatch:

jobs:
  test-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: quick/matrix-integration-mvp

      - name: Install libolm
        run: sudo apt-get update && sudo apt-get install -y libolm-dev

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Test matrix-commander version
        run: matrix-commander --version

      - name: Setup Matrix for quick
        env:
          MATRIX_PASSWORD: ${{ secrets.QUICK_MATRIX_PASSWORD }}
        run: ./scripts/setup-matrix.sh quick

      - name: Send test message to Welcome room
        run: |
          matrix-commander --room '!QpXvgUwQAdmpoOwrEe:ricon.family' --message "Test message from quick via CI at $(date -u)"
