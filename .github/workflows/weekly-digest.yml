name: weekly-digest

on:
  schedule:
    - cron: '0 9 * * 1'  # Monday at 9am UTC
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        required: false
        type: string

jobs:
  run:
    uses: ./.github/workflows/agent-run.yml
    with:
      agent-name: quick
      job-type: activity-digest
      message: ${{ github.event.inputs.message }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.QUICK_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.QUICK_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.QUICK_EMAIL_PASSWORD }}
